{% extends "base.html" %}
{% block title %}Forgot your password?{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Forgotten your password?</h1>
        <p class="mb-4">Enter your e-mail address to reset your password.</p>
        <form method="post" class="bg-white p-6 rounded shadow-md">
            {% include "formenhancer/form.html" %}
            {% csrf_token %}
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send e-mail</button>
        </form>
    </div>
{% endblock %}

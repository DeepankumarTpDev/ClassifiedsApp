{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-blue-700">Register</h2>
<form method="POST" enctype="multipart/form-data" class="space-y-6" novalidate>
    {% csrf_token %}

    <h3 class="text-lg font-medium">User Information</h3>
    {% include 'formenhancer/form.html' with form=user_form %}

    <h3 class="text-lg font-medium">Profile Information</h3>
    {% include 'formenhancer/form.html' with form=profile_form %}

    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Register
    </button>
</form>
{% endblock %}
